<!doctype <!DOCTYPE html>
<!-- 声明当前网页的版本 -->
<html>
<!-- html的根标签（元素）-->
	<head>
		<!-- head是网页的头部，head不会在网页中出现，用于帮助浏览器或搜索引擎解析网页 -->
	<meta charset="utf-8">
	<!-- meta设置网页的元数据，这里设置字符集 -->
		<title>
		<!-- 网页的标题，显示在标题栏上，搜索引擎主要根据title中的内容判断网页的主要内容 -->
		
		</title>
	</head>
	<body>
	<!-- 网页的主要内容 -->
		<h1>
		<!-- 网页的一级标题 -->
		
		</h1>
	</body>
</html>
