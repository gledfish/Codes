<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="UTF-8">
        <title>
            实体
        </title>
    </head>
    <body>
        <!-- 在网页中编写的多个空格默认情况下会自动被浏览器解析为一个空格,在HTML里，有时不能直接书写特殊符号
        通过HTML中的实体（转义字符）实现
        实体的语法：
        &实体的名字;
            &nbsp;:空格
            &gt:大于号
            &lt:小于号
            &copy:版权符号
        -->
        <p>
            今天&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;天气真不错！
        </p>
        <p>
            a&lt;b&gt;c
        </p>
    </body>
</html>
