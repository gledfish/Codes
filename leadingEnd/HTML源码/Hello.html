<!--文档声明（doctype）告诉浏览器当前网页的版本
	html5的文档声明
	<!doctype html>
	<!Doctype html>
-->
<!doctype html>
<html>
	<head>
		<!-- 通过meta标签设置网页的字符集，避免乱码问题 -->
		<meta charset="utf-8">
		<!-- 不会出现在网页中 -->
		<title>
			Hello
		</title>
	</head>
	<body>
		<h2>Hello，初次见面，送你一首诗：</h2>
		<h1>回乡偶书</h1>
		<h2>其一</h2>
		<h2>贺知章</h2>
		<p>少小离家老大回，</p>
		<p>乡音无改鬓毛衰。</p>
		<p>儿童相见不相识，</p>
		<p>笑问客从何处来</p>
	</body> 
</html>
