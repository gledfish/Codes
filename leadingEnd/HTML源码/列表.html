<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            Document
        </title>
    </head>
    <body>
        <!-- 列表（list)
        1.有序列表
        2.无序列表
        3.定义列表 列表之间可以互相嵌套-->

        <ul>
            <!-- 无序列表，li表示列表项(list item)（习惯用） -->
            <li>结构</li>
            <li>表现</li>
            <li>行为</li>
        </ul>
        <ol>
            <!-- 有序列表，li表示列表项(list item) -->
            <li>结构</li>
            <li>表现</li>
            <li>行为</li>
        </ol>
        <dl>
            <dt>结构</dt>
            <dd>结构表示网页的结构</dd>
        </dl>
    </body>
</html>
