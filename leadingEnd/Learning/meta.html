<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="UTF-8">
        <!-- meta主要用于设置一些元数据 
        如：charset 指定网页的字符集
            name 指定数据的名称
            content 指定数据的内容
            -->
        <meta name = "keywords" content="HTML5,前端，CSS3">
        <!-- keywords 表示网站的关键字，可以同时指定多个关键字，用,隔开 -->
        <meta name = "description" content="这是一个很好的网站。">
        <!-- discription指定对网站的描述 -->
        <title>
            Document
        </title>
        <!--title标签的内容会作为搜索结果的超链接上的文字显示 -->
        <meta http-equiv="refresh" content="3;url=https//www.baidu.com">
        <!-- 将页面重定向到另一个网站，表示3秒后跳转到https//www.baidu.com -->
    </head>
    <body>

    </body>
</html>
