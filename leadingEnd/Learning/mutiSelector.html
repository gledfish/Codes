<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            color: red;
        }
        /* 交集选择器，选中同时符合多个条件的元素
        注意：元素选择器优先开头 */
        div.red{
            font-size: 30px;
        }
        /* 选择器分组（并集选择器），同时选中多个选择器中的元素 */
        h1, span {
            color:aliceblue
        }
    </style>
</head>
<body>
    <h1>标题</h1>
    <div class="red">我是div</div>
    <p class="red">我是p元素</p>
    <span>哈哈</span>
</body>
</html>
