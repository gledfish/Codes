<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            Document
        </title>
    </head>
    <body>
        <!--标题标签：
            h1~h6重要性依次降低，h1重要性仅次于title，往往只有一个。一般情况下只会用到h3-->
        <h1>
            一级标题
        </h1>
        <!-- hgroup用来给一组相关的标题分组 -->
        <hgroup>
            <h1>回乡偶书</h1>
            <h2>其一</h2>
        </hgroup>
        <p>
            <!-- P标签表示页面中的一个段落 -->
        </p>
        <!--em标签用于表示语音语调的加重-->
        今天天气<em>真</em>不错！
        <!-- 在页面中不会独占一行的元素称为行内元素 -->
        <p>你今天必须<strong>完成作业!</strong></p>
        <!-- strong表示语义 -->
        鲁迅说，
        <blockquote>
            这句话我没说过！
        </blockquote>
        <!--blockquote表示一个长引用-->
        <br>
        <!-- br标签表示换行 -->
        子曰<q>
            学而时习之，乐呵乐呵
        </q>
        <!-- q表示短引用 -->
    </body>
</html>
