<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* link用来表示没访问过的链接 */
        a:link{
            font-size: 50px;
            color:red;
        }
        /* visited表示访问过的链接
           由于隐私的原因，visited这个伪类只能修改链接的颜色 */
        a:visited{
            font-size: 50px;
            color:orange;
        }
        /* hover 表示鼠标移入的状态 */
        a:hover{
            color:beige;
            font-size: 100px;
        }
        /* active 表示鼠标点击 */
        a:active{
            color:blue;
        }
    </style>
</head>
<body>
    <a href="https://www.baidu.com">Baidu</a>
    <br>
    <a href="https://www.baidu.com">Baidu</a>
</body>
</html>
