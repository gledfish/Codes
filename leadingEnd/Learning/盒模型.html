<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            /* 内容区：所有的子元素和文本内容 */
            width: 200px;
            height: 200px;
            /* 设置内容区的大小 */
            background-color: darkgoldenrod;
            /* 边框（border）:边框属于盒子边缘，是盒内和盒外的分界线
            设置边框：
            1.边框的宽度
            2.边框的颜色
            3.边框的样式 */
            border-width: 10px;
            border-color: aqua;
            border-style: solid;
        }
    </style>
</head>
<body>
    <!-- 盒模型（box model）
        CSS将页面中的所有元素都设置为一个矩形的盒子
        对页面的布局就变成不同的盒子摆放
        每一个盒子都由以下几个部分组成：
        内容区（content）
        内边距（padding）：内容与边框的距离
        边框（border）
        外边距（margin）:决定与其他盒子的位置关系
        -->
        <div class="box1"></div>
</body>
</html>
