<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            Document
        </title>
    </head>
    <body>
        <!-- 布局标签（结构化语义标签） -->
        <header>
            <!-- header表示网页的头部 -->
        </header>
        <main>
            <!-- main表示网页的主体部分（一个网页只有一个） -->
        </main>
        <footer>
            <!-- footer表示网页的底部 -->
        </footer>
        <nav>
            <!-- nav表示网页中的导航 -->
        </nav>
        <aside>
            <!--与主体相关的其他内容（侧边栏） -->
        </aside>
        <article>
            <!-- 表示独立的文章 -->
        </article>
        <section>
            <!-- 表示一个独立的区块，上面标签都不合适时使用 -->
        </section>
        <div>
            <!-- 没有语义，表示一个区块。div是最多的布局元素，可以代替以上所有 -->
        </div>
        <span>
            <!-- 行内元素，没有任何语义，一般用于在网页中选中文字 -->
        </span>
    </body>
</html>
