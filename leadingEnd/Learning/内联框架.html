<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            内联框架
        </title>
    </head>
    <body>
        <!-- 
            内联框架，用于向当前页面中引入一个其他页面
            src指定引入网页的路径
            frameborder 指定内联框架的边框
         -->
         <iframe src="https://www.icourse163.org/" width="1200" height="1200" frameborder="0"></iframe>
         <h1>1</h1>
    </body>
</html>
