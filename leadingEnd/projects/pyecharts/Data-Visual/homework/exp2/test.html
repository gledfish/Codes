<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>二维正态分布的3D曲面图</title>
    <!-- 引入ECharts库 -->
    <script src="echarts-min.js"></script>
</head>
<body>
    <!-- 用于渲染图表的容器 -->
    <div id="scatter3D-chart" style="width: 800px; height: 600px;"></div>

    <script>
        // 生成二维正态分布数据点
        function generateNormalDistributionData(meanX, meanY, stdDevX, stdDevY, numPoints) {
            const data = [];
            for (let i = 0; i < numPoints; i++) {
                const x = meanX + stdDevX * Math.random();
                const y = meanY + stdDevY * Math.random();
                const z = Math.exp(-((x - meanX) ** 2 / (2 * stdDevX ** 2) + (y - meanY) ** 2 / (2 * stdDevY ** 2))) / (2 * Math.PI * stdDevX * stdDevY);
                data.push([x, y, z]);
            }
            return data;
        }

        // 创建ECharts实例
        const chart = echarts.init(document.getElementById('scatter3D-chart'));

        // 生成正态分布数据
        const meanX = 0;
        const meanY = 0;
        const stdDevX = 1;
        const stdDevY = 1;
        const numPoints = 100;
        const data = generateNormalDistributionData(meanX, meanY, stdDevX, stdDevY, numPoints);

        // 配置3D散点图选项
        const option = {
            xAxis3D: {},
            yAxis3D: {},
            zAxis3D: {},
            grid3D: {
                boxWidth: 200,
                boxHeight: 100,
                boxDepth: 100,
                viewControl: {
                    // 用于控制3D视角的参数
                    autoRotate: true,
                    autoRotateSpeed: 10,
                },
            },
            series: [{
                type: 'scatter3D',
                symbolSize: 6,  // 点的大小
                data: data
            }]
        };

        // 使用配置项显示图表
        chart.setOption(option);
    </script>
</body>
</html>
