<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Todo App</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <h1>待办清单</h1>
        <ol id="todo-list">
            <!--在这里显示待办清单-->
        </ol>
        <!-- 添加待办事务 -->
        <input type="text" id="new-todo" placeholder="添加待办事务">
        <button id="add-todo">添加</button><br>
        <!-- 删除已完成事务 -->
        <input type="text" id="delete-item" placeholder="删除已完成事务"> 
        <button id="delete-item-button">删除</button>
        <script src="main.js"></script>
    </body>
</html>
