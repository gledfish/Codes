<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 伪类（特殊的类）
        描述一个元素的特殊状态，如第一个元素，被点击的元素 */
        /* 伪类一般以:开头
        :first-child第一个元素
        :last-child最后一个元素
        :nth-child()指定第n个元素,n,表示全部选中，2n,表示选中偶数次序上的数,odd表示奇数 */
        /* 伪类根据所有元素的子元素进行排序 */
        /* first-of-type
           last-of-type
           nth-of-type
           功能类似。但是在同类型元素中排序。 */
           /* not()否定伪类
           将复合条件的元素去除 */
        /* ul > li:nth-child(){
            color:red;
        } */
        ul > li:not(:nth-child(3)){
            color:rgb(221, 29, 144);
        }
    </style>
</head>
<body>
    <ul>
        <li>第一个</li>
        <li>第二个</li>
        <li>第三个</li>
        <li>第四个</li>
        <li>第五个</li>
    </ul>
</body>
</html>
