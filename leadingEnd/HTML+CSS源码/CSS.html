<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            CSS
        </title>
        <style>
           /*不属于html的代码
             属于CSS的代码和规范 */
             /* CSS基本语法 */
        p{
            color:aliceblue;
            font-size: 40px;
         }
         /* 选择器，选择页面中所有的对应元素，生命块，通过声明块来指定要为元素设置的样式
         声明是一个名值对，以：连接，以;结尾 */
        </style>
    </head>
    <body>
        <p>少小离家老大回，乡音无改鬓毛衰。</p>
        <!-- 第二种方式：将样式编写到head中的style标签里-->
    </body>
</html>
